<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayfinder Land Company LTD</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #1a1a1a;
    }

    body {
      background: url('unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Soft white haze overlay for better contrast */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5); /* adjust opacity 0.4â€“0.6 if needed */
      z-index: 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.6);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #1a1a1a;
    }

    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      color: #2c2c2c;
    }

    footer {
      font-size: 0.9rem;
      color: white;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
    }

    a {
      color: #1a1a1a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Wayfinder Land Company LTD</h1>
    <p>Granville, Ohio</p>
    <p>Hospitality and Property Management</p>
  </main>

  <footer>
    &copy; 2025 Wayfinder Land Company LTD
  </footer>
</body>
</html>
